<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>

 <main class="d-flex mb-5">
  <section class="credit  text-white">
    <div class="credit-front rounded-2 p-4 mb-5">
      <div class="d-flex align-items-center">
        <div class="circle1 p-3 me-2 "></div>
        <div class="circle2"></div>
      </div>
      <div>
        <span class="" id="cardNumber">0000 0000 0000 0000</span>
        <div class="d-flex justify-content-between align-items-baseline">
          <p class=" mb-0" id="cardhloderName"> Jane Appleseed</p>
          <p class="expDate mb-0"><span id="expMonth">00</span>/<span id="expYear">00</span></p>
        </div>
      </div>
    </div>
   
    <div class="credit-back rounded-2 p-3">
      <p class="float-end m-0" id="cvcNumber">000</p>
    </div>
   </section>
  
    <section class="d-flex justify-content-center align-items-center">
      <form class="p-3 mb-5 fillInfo">
        <div class="mb-4">
          <label for="name" class="mb-1">Cardholder Name</label>
          <input type="text" oninput="myFun()" name="name" placeholder="e.g. Jane Appleseed" class="form-control cardholderName">
          <small class="error text-danger nameErr"></small>
        </div>
        <div class="mb-4">
          <label for="number" class="mb-1">Card Number</label>
          <input oninput="myFun2()"  name="cardNumber" placeholder=" e.g. 1234 5678 9123 0000" class="form-control cardNumber">
          <small class="error text-danger cardNumberErr"></small>
        </div>
        <label for="date" class="me-5 pe-4 mb-1">Exp. Date (MM/YY)</label>
        <label for="text" class="mb-1 ms-3">CVC</label>
        <div class="input-group">
          <input oninput="myFun3()" type="text" name="month" placeholder="MM" class="form-control expMonth"> 
          <input oninput="myFun4()" type="text" name="year" placeholder="YY" class="form-control expYear"> 
          <input oninput="myFun5()" type="text" name="cvcNumber" placeholder="e.g. 123" class="form-control cvcNumber"> 
        </div>
        <small class="expErr error text-danger me-5"></small>
        <small class="cvcNumberErr error text-danger float-end"></small>
        <button href="#" type="submit" class="confirm btn-violet text-white d-block text-center w-100 py-2 rounded-2 mt-4">Confirm</button >   
      </form>
  <!-- Completed state start -->
      <form class="completed text-center p-3 mb-5">
        <img src="./images/icon-complete.svg" alt="" class="img-fluid mb-5">
      <h1 class="mb-3 text-uppercase">Thank you!</h1>
      <p class="mb-5">We've added your card details</p>
      <button class="btn-violet text-white w-100 py-2 rounded-2">Continue</button>
      </form>
    </section>
  
 </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/thidarnyien">Thidar Nyein</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
